<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grappa debugger</title>
    <link rel="stylesheet" href="static/jqwidgets/styles/jqx.base.css"
        type="text/css"/>
    <script type="text/javascript" src="static/scripts/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="static/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="static/jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="static/jqwidgets/jqxtabs.js"></script>
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="content" style="height: 100%">
    <form enctype="multipart/form-data" method="post" action="/upload" hidden>
        <input type="file" id="uploadInput" name="uploadedFile">
    </form>
    <div id="top">
        <div id="jqxMenu">
            <ul>
                <li>File
                    <ul>
                        <li id="loadFile">
                            <label for="uploadInput">Load file...</label>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div id="tabs">
        <!--
            Each li in the ul is the tab title; after that, each div below the
            ul is the tab content, in the order where they appear in ul.
        -->
        <ul>
            <li>Parse tree</li>
        </ul>
        <div>
            meh
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function ($) {
            $("#jqxMenu").jqxMenu({
                height: "30px",
                animationShowDelay: 0,
                animationShowDuration: 0,
                animationHideDelay: 0,
                animationHideDuration: 0,
                autoOpen: false
            });

            $("#uploadInput").on("change", function(event) {
                this.form.submit();
            });

            $("#tabs").jqxTabs();

        }(jQuery));
    </script>
</div>
</body>
</html>
